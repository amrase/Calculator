<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Calculator</title>
</head>
<body>
   <form name="calculator">
    <table class="calculator" cellspacing="0" cellpadding="1">
    <tr>
    <td colspan="5"><input id="display" class="calculator-screen"name="display" value="0" size="28" maxlength="25"></td>
    </tr>
    <tr>
    <td><input type="button" class="all-clear" name="btnTop" value="C" onclick="this.form.display.value= 0 "></td>
    <td><input type="button" class="delete" name="btnTop" value="<--" onclick="deleteCharacter(this.form.display)"></td>
    <td><input type="button" class="equal-sign" name="btnTop" value="=" onclick="if(checkNum(this.form.display.value)) { compute(this.form) }"></td>
    <td><input type="button" class="button" name="btnOpps" value="&#960;" onclick="addCharacter(this.form.display,'3.14159265359')"></td>
    <td><input type="button" class="button" name="btnMath" value="%" onclick=" percent(this.form.display)"></td>
    </tr>
    <tr>
    <td><input type="button" class="button" name="btnNum" value="7" onclick="addCharacter(this.form.display, '7')"></td>
    <td><input type="button" class="button" name="btnNum" value="8" onclick="addCharacter(this.form.display, '8')"></td>
    <td><input type="button" class="button" name="btnNum" value="9" onclick="addCharacter(this.form.display, '9')"></td>
    <td><input type="button" class="button" name="btnOpps" value="x&#94;" onclick="if(checkNum(this.form.display.value)) { exponential(this.form) }"></td>
    <td><input type="button" class="button" name="btnMath" value="/" onclick="addCharacter(this.form.display, '/')"></td>
    <tr>
    <td><input type="button" class="button" name="btnNum" value="4" onclick="addCharacter(this.form.display, '4')"></td>
    <td><input type="button" class="button" name="btnNum" value="5" onclick="addCharacter(this.form.display, '5')"></td>
    <td><input type="button" class="button" name="btnNum" value="6" onclick="addCharacter(this.form.display, '6')"></td>
    <td><input type="button" class="button" name="btnOpps" value="ln" onclick="if(checkNum(this.form.display.value)) { ln(this.form) }"></td>
    <td><input type="button" class="button" name="btnMath" value="*" onclick="addCharacter(this.form.display, '*')"></td>
    </tr>
    <tr>
    <td><input type="button" class="button" name="btnNum" value="1" onclick="addCharacter(this.form.display, '1')"></td>
    <td><input type="button" class="button" name="btnNum" value="2" onclick="addCharacter(this.form.display, '2')"></td>
    <td><input type="button" class="button" name="btnNum" value="3" onclick="addCharacter(this.form.display, '3')"></td>
    <td><input type="button" class="button" name="btnOpps" value="&radic;" onclick="if(checkNum(this.form.display.value)) { sqrt(this.form) }"></td>
    <td><input type="button" class="button" name="btnMath" value="-" onclick="addCharacter(this.form.display, '-')"></td>
    </tr>
    <tr>
    <td><input type="button" class="button" name="btnMath" value="&#177" onclick="changeSign(this.form.display)"></td>
    <td><input type="button" class="button" name="btnNum" value="0" onclick="addCharacter(this.form.display, '0')"></td>
    <td><input type="button" class="button" name="btnMath" value="&#46;" onclick="addCharacter(this.form.display, '&#46;')"></td>
    <td><input type="button" class="button" name="btnOpps" value="x&#50;" onclick="if(checkNum(this.form.display.value)) { square(this.form) }"></td>
    <td><input type="button" class="button" name="btnMath" value="+" onclick="addCharacter(this.form.display, '+')"></td>
    </tr>
    <tr>
    <td><input type="button" class="button" name="btnMath" value="(" onclick="addCharacter(this.form.display, '(')"></td>
    <td><input type="button" class="button" name="btnMath" value=")" onclick="addCharacter(this.form.display,')')"></td>
    <td><input type="button" class="button" name="btnMath" value="cos" onclick="if(checkNum(this.form.display.value)) { cosinus(this.form) }"></td>
    <td><input type="button" class="button" name="btnMath" value="sin" onclick="if(checkNum(this.form.display.value)) { sinus(this.form) }"></td>
    <td><input type="button" class="button" name="btnMath" value="tan" onclick="if(checkNum(this.form.display.value)) { tangent(this.form) }"></td>
    </tr>
    </tabel>
    </form>
    
    
</body>
</html>
